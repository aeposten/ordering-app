<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Modern StitchWitchery</title>
  </head>
  <body>
    <header class="hero philosopher">
      <h1>Modern StitchWitchery</h1>
    </header>
    <main>
      <section id="products" class="products">
        <!-- Available products appear here -->
      </section>
      <section id="cart" class="cart display-none">
        <h2 class="philosopher">Your Order</h2>
        <div class="ordered-products" id="ordered-products">
          <!-- Selected products appear here -->
        </div>
        <div class="totals">
          <h2 class="philosopher">Total Price</h2>
          <div class="total-price mulish" id="total-price">
            <!-- Total Price appears here -->
          </div>
          <button class="btn" id="complete-btn">Complete Order</button>
        </div>
      </section>
      <div class="overlay alignment display-none" id="overlay">
        <form class="display-none alignment" id="card-details">
          <h3 class="philosopher">Enter Payment Details</h3>
          <div class="inputs mulish">
          <label for="fullName">Enter Name:</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            placeholder="First Name Last Name"
          />
          <label for="ccn">Credit Card Number:</label>
          <input
            id="ccn"
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="xxxx xxxx xxxx xxxx"
          />
          <label for="cvv">Enter CVV:</label>
          <input id="cvv" type="number" placeholder="xxx" maxlength="3" />
          <input
            id="payment"
            class="btn"
            type="submit"
            placeholder="Submit Payment"
          />
        </div>
        </form>
        <div id="thank-you" class="display-none alignment mulish">
          <!-- Thank you message appears here -->
        </div>
      </div>
    </main>
    <script src="script.js" type="module" defer></script>
  </body>
</html>
